<!doctype html>
<html ng-app="movieApp" ng-controller="MovieController">
<head>
<script src="js/ext/angular-1.2.17/angular.min.js"></script>
<script src="js/ext/angular-1.2.17/angular-resource.min.js"></script>
<script src="js/ext/angular-1.2.17/angular-route.min.js"></script>
<script src="js/app/app.js"></script>

</head>
<body>
	List of movies in db----
	<div>
		<div ng-repeat="movie in movieList">
			<div>
				<div>movie name: {{movie.name}}</div>
				<div>movie description: {{movie.description}}</div>
				<br />
			</div>
		</div>
	</div>

	Create movie entry
	<div>
		<form ng-submit="submit()">
			<h2>Movie Registration</h2>
			<fieldset>
				<legend>Register a movie:</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"  ng-model="newMovie.name" placeholder="Your Name" required autofocus/>
                <span class="error" ng-show="errors.name">{{errors.name}}</span>
            </div>
            <div>
                <label for="description">description:</label>
                <input type="description" name="description" id="description" ng-model="newMovie.description" placeholder="Your description" required/>
                <span class="error" ng-show="errors.description">{{errors.description}}</span>
            </div>
				
				<div>
					<input type="submit" id="register" value="Register" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
